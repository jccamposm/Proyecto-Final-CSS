<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width,user-scalable=no">
    <title>Comenzando con la Fotograf√≠a</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  </head>
  <body>
    <header>
      <section id="contenido">
        <div>
          <h1>Comenzando con la Fotografia</h1>
        </div>
        <nav>
          <ul>
            <li><a href="#" style="text-decoration:none">Inicio</a></li>
            <li><a href="#">Paisajes</a></li>
            <li><a href="#">Retratos</a></li>
          </ul>
        </nav>
      </section>
    </header>
    <section>
      <div id="ImgPpal">
        <figure>
          <img src="img/ImagenPpal.png" alt="Imagen Principal" width="100%"/>
        </figure>
      </div>
    </section>
    <section>
      <article class="articulos">
        <div id="ImgPaisajes">
          <figure>
            <img src="img/Paisajes1.png" alt="Imagen Paisajes" width="100%"/>
          </figure>
          <figcaption><a href="#">Paisajes</a></figcaption>
        </div>
        <div id="ImgRetratos">
          <figure>
            <img src="img/Retratos1.jpg" alt="Imagen Retratos" width="100%"/>
          </figure>
          <figcaption><a href="#">Retratos</a></figcaption>
        </div>
      </article>
    </section>
  </body>
</html>
